<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button (click)="openDialog(element)">Start</button>
          {{element.status}} 
        </td>
      </ng-container>

      <!-- Process Key Number Column -->
      <ng-container matColumnDef="processKeyNumber">
        <th mat-header-cell *matHeaderCellDef> Process Key Number </th>
        <td mat-cell *matCellDef="let element"> {{element.processKeyNumber}} </td>
      </ng-container>

      <!-- Alpha Numeric 10 Column -->
      <ng-container matColumnDef="alphaNumeric10">
        <th mat-header-cell *matHeaderCellDef> Alpha Numeric 10 </th>
        <td mat-cell *matCellDef="let element"> {{element.alphaNumeric10}} </td>
      </ng-container>
  
      <!-- Alpha Numeric 33 Column -->
      <ng-container matColumnDef="alphaNumeric33">
        <th mat-header-cell *matHeaderCellDef> Alpha Numeric 33 </th>
        <td mat-cell *matCellDef="let element"> {{element.alphaNumeric33}} </td>
      </ng-container>
  
      <!-- Alpha Numeric 57 Column -->
      <ng-container matColumnDef="alphaNumeric57">
        <th mat-header-cell *matHeaderCellDef> Alpha Numeric 57 </th>
        <td mat-cell *matCellDef="let element"> {{element.alphaNumeric57}} </td>
      </ng-container>

      <!-- Volume Count Column -->
      <ng-container matColumnDef="volumeCount">
        <th mat-header-cell *matHeaderCellDef> Volume Count </th>
        <td mat-cell *matCellDef="let element"> {{element.volumeCount}} </td>
      </ng-container>

      <!-- Comments Column -->
      <ng-container matColumnDef="comments">
        <th mat-header-cell *matHeaderCellDef> Comments </th>
        <td mat-cell *matCellDef="let element"> {{element.comments}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
