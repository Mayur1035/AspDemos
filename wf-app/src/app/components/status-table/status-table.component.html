<div class="work-summary-div">
  <h3>Work Summary</h3>
</div>
<div class="super-work-div">
    <div class="process-control-div">
          <mat-form-field>
            <mat-label>Process </mat-label>
            <mat-select>
              <mat-option>-- None --</mat-option>
              <mat-option value="option">Option</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="activity-control-div">
          <mat-form-field>
            <mat-label>Activity </mat-label>
            <mat-select (selectionChange)="onActivityChange()">
              <mat-option>-- None --</mat-option>
              <mat-option value="option">Option</mat-option>
            </mat-select>
          </mat-form-field>
    </div>
    <div class="priority-control-div">
      <mat-label>Priority : </mat-label>
      <mat-label>{{priorityVal}} </mat-label>
    </div>
    <button class="create-work-button" mat-raised-button (click)="createNewElement()">Create New Work Item</button>
    <a href="#">Record Activities</a>
    <a href="#">Time Sheet</a>
</div>
<div class="work-status-div mat-elevation-z8">
  <table class="table-bordered table" mat-table [dataSource]="data">

    <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
      <th mat-header-cell *matHeaderCellDef>  
        <mat-label *ngIf="column != 'start-button' ">{{column}}  </mat-label>
      </th>
      <td mat-cell *matCellDef="let element"> 
        <mat-label *ngIf="!element.editable ">{{element[column]}}  </mat-label>
         <mat-form-field *ngIf="element.editable && column!= 'Status' && column != 'start-button'">
          <input matInput [(ngModel)]="element[column]">
        </mat-form-field>
        <mat-form-field *ngIf="element.editable && column == 'Status' ">
          <mat-select (selectionChange)="onStatusChange(element)" [(value)]="element[column]">
            <mat-option *ngFor="let status of allStatus" [value]="status.StatusName">{{status.StatusName}}</mat-option>
          </mat-select>
      </mat-form-field>
      <button class="start-button" *ngIf="column == 'start-button' "
       [disabled]="element.editable" mat-raised-button (click)="openDialog(element)">Start</button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
